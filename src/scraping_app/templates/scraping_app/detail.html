{% extends "base.html" %}

{% block title %}Cool Servise{% endblock %}



{% block content %}

  <div class="card my-3">
    <h5 class="card-header"><a href="{{ object.url }}">{{ object.title }}</a></h5>
    <div class="card-body">
      <p class="card-text">{{ object.description }}</p>
      <p><b>{{ object.company }}</b></p>
        <p>{{ object.city.name }} | {{ object.language.name }}</p>
         <p><small>{{ object.timestamp | date:"d-m-Y"}}</small></p>
    </div>
  </div>

{% endblock %}
