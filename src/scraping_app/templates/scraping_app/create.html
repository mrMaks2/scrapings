{% extends "base.html" %}

{% block title %} Create {% endblock %}



{% block content %}

  <div class="col-md-8 my-3 mx-auto">
    <h5 class="card-header"><a href="{{ object.url }}">{{ object.title }}</a></h5>
    <div class="card-body">
      <p class="card-text">
      <form method="POST">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
      </p>

    </div>
  </div>

{% endblock %}
